<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>  
        <title>Libro de quejas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% extends './base.html' %}
        {% load static %}
        <link rel="stylesheet" href="{% static '/turnos/public/css/style.css'%}">    
        {% block css %}{% endblock css %}
      </head>
<body>
    {% block content %}
    <h1>Libro de quejas</h1>
    <form class="was-validated" action="/libro_de_quejas/" method="POST">{% csrf_token %}
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Asunto</label>
            <input name="asunto" type="text" class="form-control" id="validationDefault01" placeholder="Título" value="" required>
          </div>
          <br>              
          <div class="col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Dirección de email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
          </div>
          <br>              
          <div class="col-md-12">
              <label for="validationTextarea" class="form-label">Ingrese aquí su petición</label>
              <textarea name="mensaje" class="form-control is-invalid" id="validationTextarea" placeholder="Cuéntenos su problema" required></textarea>
            </div>
            <br>              
            <div class="col-md-4">
                <input type="submit" value="Enviar">
            </div>
        <br>              
    </form>
    {% endblock %}
</body>
</html>
